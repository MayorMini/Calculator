<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="clr()">CE</button>
                <button onclick="solve('x!')">x!</button>
                <button onclick="solve('(')">(</button>
                <button onclick="solve(')')">)</button>
                <button onclick="solve('%')">%</button>
                <button class="btn" onclick="clearScreen()">AC</button>
            </div>

            <div class="row">
                <button class="btn" onclick="solve('sin')">sin</button>
                <button class="btn" onclick="solve('pi')">pi</button>
                <button class="btn" onclick="solve('7')">7</button>
                <button class="btn" onclick="solve('8')">8</button>
                <button class="btn" onclick="solve('9')">9</button>
                <button class="btn" onclick="solve('/')">/</button>
            </div>

            <div class="row">
                <button class="btn" onclick="solve('cos')">cos</button>
                <button class="btn" onclick="solve('log')">log</button>
                <button class="btn" onclick="solve('4')">4</button>
                <button class="btn" onclick="solve('5')">5</button>
                <button class="btn" onclick="solve('6')">6</button>
                <button class="btn" onclick="solve('*')">*</button>
            </div>

            <div class="row">
                <button class="btn" onclick="solve('tan')">tan</button>
                <button class="btn" onclick="solve('root')">root</button>
                <button class="btn" onclick="solve('1')">1</button>
                <button class="btn" onclick="solve('2')">2</button>
                <button class="btn" onclick="solve('3')">3</button>
                <button class="btn" onclick="solve('-')">-</button>
            </div>

            <div class="row">
                <button class="btn" onclick="solve('e')">e</button>
                <button class="btn" onclick="solve('^')">x^y</button>
                <button class="btn" onclick="solve('0')">0</button>
                <button class="btn" onclick="solve('.')">.</button>
                <button class="btn" onclick="calculate()">=</button>
                <button class="btn" onclick="solve('+')">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
